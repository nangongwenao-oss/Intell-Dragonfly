<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Intell_dragonfly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
      
      body {
        background-color: #051A1A;
        color: #00FF41;
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #051A1A; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00FF41; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00CC33; 
      }

      .glass-panel {
        background: rgba(5, 26, 26, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 65, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      .neon-text {
        text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41;
      }

      .neon-border {
        box-shadow: 0 0 5px #00FF41, inset 0 0 5px #00FF41;
      }
      
      .scan-line {
        width: 100%;
        height: 2px;
        background: rgba(0, 255, 65, 0.3);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 50;
        animation: scan 3s linear infinite;
        pointer-events: none;
      }

      @keyframes scan {
        0% { top: -10%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scan-line"></div>
  </body>
</html>
